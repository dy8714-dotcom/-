            safeAudioOperation(() => {
                stopAmbientSound();
                
                if (type === 'none') return;
                
                const sampleRate = audioContext.sampleRate;
                const duration = 2;
                const bufferSize = sampleRate * duration;
                
                ambientBuffer = audioContext.createBuffer(2, bufferSize, sampleRate);
                const leftChannel = ambientBuffer.getChannelData(0);
                const rightChannel = ambientBuffer.getChannelData(1);
                
                for (let i = 0; i < bufferSize; i++) {
                    if (type === 'waves') {
                        // æ³¢ã®éŸ³: ãƒ›ãƒ¯ã‚¤ãƒˆãƒã‚¤ã‚º + ä½å‘¨æ³¢ã®å¤‰èª¿
                        const noise = (Math.random() * 2 - 1) * 0.3;
                        const wave = Math.sin(i / sampleRate * Math.PI * 0.5) * 0.2;
                        leftChannel[i] = noise * wave;
                        rightChannel[i] = noise * wave * 0.9;
                    } else if (type === 'rain') {
                        // é›¨éŸ³: ãƒ”ãƒ³ã‚¯ãƒã‚¤ã‚ºé¢¨
                        let pink = 0;
                        for (let j = 0; j < 8; j++) {
                            pink += (Math.random() * 2 - 1) / Math.pow(2, j);
                        }
                        leftChannel[i] = pink * 0.15;
                        rightChannel[i] = pink * 0.15 * 1.1;
                    } else if (type === 'fire') {
                        // ç„šãç«: ãƒ–ãƒ©ã‚¦ãƒ³ãƒã‚¤ã‚ºé¢¨
                        const brown = (Math.random() * 2 - 1) * 0.1 + (i > 0 ? leftChannel[i-1] * 0.95 : 0);
                        leftChannel[i] = brown;
                        rightChannel[i] = brown * 0.95;
                    }
                }
                
                playAmbientSound();
            }, 'ç’°å¢ƒéŸ³ç”Ÿæˆã‚¨ãƒ©ãƒ¼');
        }

        // ç’°å¢ƒéŸ³ã®å†ç”Ÿ
        function playAmbientSound() {
            safeAudioOperation(() => {
                if (!ambientBuffer) return;
                
                ambientSource = audioContext.createBufferSource();
                ambientSource.buffer = ambientBuffer;
                ambientSource.loop = true;
                
                ambientGain = audioContext.createGain();
                const volume = parseInt(document.getElementById('ambientVolume').value) / 100;
                ambientGain.gain.value = volume;
                
                ambientSource.connect(ambientGain);
                ambientGain.connect(audioContext.destination);
                
                ambientSource.start(0);
            }, 'ç’°å¢ƒéŸ³å†ç”Ÿã‚¨ãƒ©ãƒ¼');
        }

        // ç’°å¢ƒéŸ³ã®åœæ­¢
        function stopAmbientSound() {
            safeAudioOperation(() => {
                if (ambientSource) {
                    ambientSource.stop();
                    ambientSource.disconnect();
                    ambientSource = null;
                }
                if (ambientGain) {
                    ambientGain.disconnect();
                    ambientGain = null;
                }
            }, 'ç’°å¢ƒéŸ³åœæ­¢ã‚¨ãƒ©ãƒ¼');
        }

        // ç’°å¢ƒéŸ³ã®éŸ³é‡å¤‰æ›´
        document.getElementById('ambientVolume').addEventListener('input', function() {
            document.getElementById('volumeValue').textContent = this.value + '%';
            if (ambientGain) {
                ambientGain.gain.value = this.value / 100;
            }
        });

        // ç’°å¢ƒéŸ³ã®ç¨®é¡å¤‰æ›´
        document.querySelectorAll('input[name="ambientSound"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (isRunning) {
                    createAmbientSound(this.value);
                }
            });
        });

        // è¨­å®šãƒ‘ãƒãƒ«ã®è¡¨ç¤º/éè¡¨ç¤º
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('collapsed');
        }

        // é€šçŸ¥è¨­å®šã®è¡¨ç¤º/éè¡¨ç¤º
        document.getElementById('notificationsEnabled').addEventListener('change', function() {
            document.getElementById('notificationSettings').style.display = 
                this.checked ? 'block' : 'none';
        });

        // ã‚¿ã‚¤ãƒãƒ¼å®Ÿè¡Œä¸­ã®è¨­å®šå¤‰æ›´ã‚’ç¦æ­¢
        function toggleSettingsLock(lock) {
            const inputs = document.querySelectorAll('#settingsPanel input[type="number"]:not(#breakNotifyTime), #settingsPanel input[type="checkbox"]:not(#breakNotifyEnabled):not(#hourlyChime), #settingsPanel input[type="radio"]:not([name="ambientSound"])');
            inputs.forEach(input => {
                input.disabled = lock;
                if (lock) {
                    input.parentElement.classList.add('disabled-overlay');
                } else {
                    input.parentElement.classList.remove('disabled-overlay');
                }
            });
        }

        // æ™‚é–“è¡¨ç¤ºã®æ›´æ–°
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('statusDisplay').textContent = 
                isWorkTime ? 'ä½œæ¥­æ™‚é–“' : 'ä¼‘æ†©æ™‚é–“';
            
            const totalRounds = parseInt(document.getElementById('rounds').value);
            document.getElementById('roundInfo').textContent = 
                `ãƒ©ã‚¦ãƒ³ãƒ‰: ${currentRound} / ${totalRounds}`;
            
            document.title = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} - ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­ã‚¿ã‚¤ãƒãƒ¼`;
        }

        // ã‚¢ãƒ©ãƒ¼ãƒ éŸ³ã®ç”Ÿæˆ(ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ä»˜ã)
        function playAlarmSound() {
            safeAudioOperation(() => {
                const now = audioContext.currentTime;
                
                for (let i = 0; i < 3; i++) {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 880;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, now + i * 0.6);
                    gainNode.gain.linearRampToValueAtTime(0.3, now + i * 0.6 + 0.05);
                    gainNode.gain.linearRampToValueAtTime(0, now + i * 0.6 + 0.4);
                    
                    oscillator.start(now + i * 0.6);
                    oscillator.stop(now + i * 0.6 + 0.4);
                }
            }, 'ã‚¢ãƒ©ãƒ¼ãƒ éŸ³ã‚¨ãƒ©ãƒ¼');
        }

        // æ•´æ™‚åˆ»ãƒãƒ£ã‚¤ãƒ éŸ³
        function playHourlyChime() {
            if (!document.getElementById('hourlyChime').checked) return;
            
            safeAudioOperation(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 660;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            }, 'æ•´æ™‚åˆ»ãƒãƒ£ã‚¤ãƒ ã‚¨ãƒ©ãƒ¼');
        }

        // é€šçŸ¥éŸ³
        function playNotificationSound() {
            safeAudioOperation(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 523.25;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.15);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.15);
            }, 'é€šçŸ¥éŸ³ã‚¨ãƒ©ãƒ¼');
        }

        // æ•´æ™‚åˆ»ãƒã‚§ãƒƒã‚¯
        function checkHourlyChime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            if (currentMinute === 0 && currentHour !== lastHourChecked) {
                playHourlyChime();
                lastHourChecked = currentHour;
            } else if (currentMinute !== 0) {
                lastHourChecked = -1;
            }
        }

        // ä½œæ¥­ä¸­ã®é€šçŸ¥ãƒã‚§ãƒƒã‚¯
        function checkWorkNotifications() {
            if (!document.getElementById('notificationsEnabled').checked) return;
            
            const minutesLeft = Math.floor(timeLeft / 60);
            const secondsLeft = timeLeft % 60;
            
            if (secondsLeft !== 0) return;
            
            const notifications = [
                { id: 'notify1', enabled: document.getElementById('notify1Enabled').checked, 
                  time: parseInt(document.getElementById('notify1Time').value) },
                { id: 'notify2', enabled: document.getElementById('notify2Enabled').checked, 
                  time: parseInt(document.getElementById('notify2Time').value) },
                { id: 'notify3', enabled: document.getElementById('notify3Enabled').checked, 
                  time: parseInt(document.getElementById('notify3Time').value) },
                { id: 'notify4', enabled: document.getElementById('notify4Enabled').checked, 
                  time: parseInt(document.getElementById('notify4Time').value) }
            ];
            
            notifications.forEach(notif => {
                if (notif.enabled && minutesLeft === notif.time && 
                    !notificationsShown.has(notif.id)) {
                    
                    const notifType = document.querySelector('input[name="notifType"]:checked').value;
                    const message = `æ®‹ã‚Š${notif.time}åˆ†ã§ã™`;
                    
                    if (notifType === 'sound' || notifType === 'both') {
                        playNotificationSound();
                    }
                    
                    if (notifType === 'voice' || notifType === 'both') {
                        speak(message);
                    }
                    
                    alert(message);
                    notificationsShown.add(notif.id);
                    window.focus();
                }
            });
        }

        // ä¼‘æ†©ä¸­ã®é€šçŸ¥ãƒã‚§ãƒƒã‚¯
        function checkBreakNotifications() {
            const minutesLeft = Math.floor(timeLeft / 60);
            const secondsLeft = timeLeft % 60;
            
            if (secondsLeft !== 0) return;
            
            const breakTime = parseInt(document.getElementById('breakNotifyTime').value);
            
            if (minutesLeft === breakTime && !notificationsShown.has('breakNotify')) {
                const notifType = document.querySelector('input[name="breakNotifType"]:checked').value;
                const message = `æ®‹ã‚Šä¼‘æ†©${breakTime}åˆ†ã§ã™`;
                
                if (notifType === 'sound' || notifType === 'both') {
                    playNotificationSound();
                }
                
                if (notifType === 'voice' || notifType === 'both') {
                    speak(message);
                }
                
                alert(message);
                notificationsShown.add('breakNotify');
                window.focus();
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã®å®Ÿè¡Œ
        function tick() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
                
                if (isWorkTime) {
                    checkWorkNotifications();
                } else {
                    checkBreakNotifications();
                }
                
                checkHourlyChime();
            } else {
                const endType = document.querySelector('input[name="endType"]:checked').value;
                
                if (endType === 'sound' || endType === 'both') {
                    playAlarmSound();
                }
                
                if (endType === 'voice' || endType === 'both') {
                    speak('ãŠç–²ã‚Œæ§˜ã§ã—ãŸ');
                }
                
                window.focus();
                
                const message = isWorkTime ? 
                    'ä½œæ¥­æ™‚é–“çµ‚äº†!\nãŠç–²ã‚Œæ§˜ã§ã—ãŸã€‚ä¼‘æ†©ã—ã¾ã—ã‚‡ã†ã€‚' : 
                    'ä¼‘æ†©çµ‚äº†!\næ¬¡ã®ä½œæ¥­ã‚’å§‹ã‚ã¾ã—ã‚‡ã†ã€‚';
                
                alert(message);
                
                if (isWorkTime) {
                    isWorkTime = false;
                    timeLeft = parseInt(document.getElementById('breakTime').value) * 60;
                } else {
                    const totalRounds = parseInt(document.getElementById('rounds').value);
                    if (currentRound < totalRounds) {
                        currentRound++;
                        isWorkTime = true;
                        timeLeft = parseInt(document.getElementById('workTime').value) * 60;
                    } else {
                        if (endType === 'voice' || endType === 'both') {
                            speak('å…¨ãƒ©ã‚¦ãƒ³ãƒ‰å®Œäº†ã€‚ãŠç–²ã‚Œæ§˜ã§ã—ãŸ');
                        }
                        alert('å…¨ãƒ©ã‚¦ãƒ³ãƒ‰å®Œäº†!\nãŠç–²ã‚Œæ§˜ã§ã—ãŸ!');
                        resetTimer();
                        return;
                    }
                }
                
                notificationsShown.clear();
                updateDisplay();
            }
        }

        // é–‹å§‹
        function startTimer() {
            if (!isRunning) {
                // AudioContextã‚’å†é–‹(ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ä»˜ã)
                safeAudioOperation(() => {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                }, 'AudioContextå†é–‹ã‚¨ãƒ©ãƒ¼');
                
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                notificationsShown.clear();
                toggleSettingsLock(true);
                
                // ç’°å¢ƒéŸ³ã‚’é–‹å§‹
                const ambientType = document.querySelector('input[name="ambientSound"]:checked').value;
                createAmbientSound(ambientType);
                
                timer = setInterval(tick, 1000);
            }
        }

        // ä¸€æ™‚åœæ­¢
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timer);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                toggleSettingsLock(false);
                
                // ç’°å¢ƒéŸ³ã‚’åœæ­¢
                stopAmbientSound();
            }
        }

        // ãƒªã‚»ãƒƒãƒˆ
        function resetTimer() {
            pauseTimer();
            isWorkTime = true;
            currentRound = 1;
            timeLeft = parseInt(document.getElementById('workTime').value) * 60;
            notificationsShown.clear();
            updateDisplay();
        }

        // åˆæœŸåŒ–
        updateDisplay();
        
        // è¨­å®šå¤‰æ›´æ™‚ã®ãƒªã‚»ãƒƒãƒˆ(å®Ÿè¡Œä¸­ã§ãªã„å ´åˆã®ã¿)
        ['workTime', 'breakTime', 'rounds'].forEach(id => {
            document.getElementById(id).addEventListener('change', function() {
                if (!isRunning) {
                    resetTimer();
                }
            });
        });

        // ãƒšãƒ¼ã‚¸ã®å¯è¦–æ€§å¤‰æ›´æ™‚ã‚‚ã‚¿ã‚¤ãƒãƒ¼ã‚’ç¶™ç¶š
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && isRunning) {
                window.focus();
            }
        });

        // åˆå›ã®AudioContextèµ·å‹•
        document.addEventListener('click', function initAudio() {
            safeAudioOperation(() => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, 'AudioContextåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼');
            document.removeEventListener('click', initAudio);
        }, { once: true });

        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹å‰ã«ç’°å¢ƒéŸ³ã‚’åœæ­¢
        window.addEventListener('beforeunload', function() {
            stopAmbientSound();
        });
    </script>
